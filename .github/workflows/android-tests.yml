name: Android/iOS App Tests

on:
  workflow_dispatch:
    inputs:
      APP_URL:
        description: "BrowserStack app URL (bs://...)"
        required: true

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          APP_URL: ${{ github.event.inputs.APP_URL }}
          BS_USER: ${{ secrets.BROWSERSTACK_USERNAME }}
          BS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: python apps_webview_test.py

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: android-test-report
          path: report.html
