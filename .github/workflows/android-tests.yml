name: Android/iOS Tests apps

on:
  workflow_dispatch:
    inputs:
      app_url:
        description: 'BrowserStack App URL'
        required: true

jobs:
  android-tests:
    runs-on: ubuntu-latest
    env:
      BS_USER: ${{ secrets.BS_USER }}
      BS_KEY: ${{ secrets.BS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Android/iOS tests
        run: |
          python apps_webview_test.py "${{ github.event.inputs.app_url }}"
